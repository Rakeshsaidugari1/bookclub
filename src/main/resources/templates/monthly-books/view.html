<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azpr61Anm3QDgpJLm9Nao@Yz1ztcQTwFspd3yD65VohhpuuComLASjC"
          crossorigin="anonymous">
</head>
<body>

    <div th:insert="~{fragments/header :: header}"></div>

    <main class="container mt-5">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h2 class="text-center">Book Details</h2>

                <div class="card shadow">
                    <div class="card-body">
                        <h4 class="card-title" th:text="${book.title}">Book Title</h4>

                        <p class="card-text">
                            <strong>Number of Pages:</strong>
                            <span th:text="${book.numOfPages}">0</span>
                        </p>

                        
                        <p class="card-text">
                            <strong>Description:</strong>
                            <span th:text="${book.description}">No description available</span>
                        </p>

                        
                        <a th:href="${book.infoUrl}" target="_blank" class="btn btn-primary mt-3">
                            Web Link
                        </a>

                    </div>
                </div>

                <div class="text-center mt-4">
                    <a href="/" class="btn btn-secondary">Back to Home</a>
                </div>
            </div>
        </div>
    </main>

    <div th:insert="~{fragments/footer :: footer}"></div>
    <div th:insert="~{fragments/scriptFooter :: scriptFooter}"></div>

</body>
</html>
